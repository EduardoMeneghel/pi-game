<!DOCTYPE html>
<html lang="pt-br" ng-app="ngGame">
  <head>
    <meta charset="UTF-8" name="viewport" content="user-scalable=no">
    <title>PI GAME</title>
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <script src="./js/angular.min.js"></script>
    <script src="./js/angularjs/gameController"></script>
  </head>
  <body ng-controller="ngGameController" ng-keydown="keyPress($event)" style="background-color: {{color}}; text-align: center;">
    <button type="button" class="btn btn-success mt-4" data-bs-toggle="modal" data-bs-target="#howToPlay">
      HOW TO PLAY
    </button>
  </div>
  <div class="modal" id="howToPlay">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">PI GAME</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          TO PLAY, JUST ENTER THE PI NUMBER, IF YOU MISS 4 TIMES THE GAME WILL RESTART AND SHOW THE NEXT 6 DIGITS HELPING MEMORIZE THE PI
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
    <p class="message">RECORD: {{record}}  SCORE: {{score}}</p>
    <p class="message" style="color: white;">{{next}}</p>
    <p class="message">{{life}}</p>
    <p class="message">{{value}}</p>
    <main class="game" style="margin-top: 100px;">
      <div class="row">
        <div class="col square" ng-click="game('7')">
          <p class="font-game">7</p>
        </div>
        <div class="col square" ng-click="game('8')">
          <p class="font-game">8</p>
        </div>
        <div class="col square" ng-click="game('9')">
          <p class="font-game">9</p>
        </div>
      </div>
      <div class="row">
        <div class="col square" ng-click="game('4')">
          <p class="font-game">4</p>
        </div>
        <div class="col square" ng-click="game('5')">
          <p class="font-game">5</p>
        </div>
        <div class="col square" ng-click="game('6')">
          <p class="font-game">6</p>
        </div>
      </div>
      <div class="row">
        <div class="col square" ng-click="game('1')">
          <p class="font-game">1</p>
        </div>
        <div class="col square" ng-click="game('2')">
          <p class="font-game">2</p>
        </div>
        <div class="col square" ng-click="game('3')">
          <p class="font-game">3</p>
        </div>
      </div>
      <div class="row">
        <div class="col square" ng-click="game('0')">
          <p class="font-game">0</p>
        </div>
      </div>
    </main>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
